<table class="table table-bordered">
    <thead>
        <th>Player Name</th>
        <th>Position</th>
        <th>Batting Average</th>
        <th>Bats</th>
    </thead>
    <tbody>
        <tr ng-repeat="player in roster track by $index">
            <td>{{ player.name_display_first_last }}</td>
            <td>{{ player.position_txt }}</td>
            <td>{{  }}</td>
            <td>{{ player.bats }}</td>
        </tr>
    </tbody>
</table>
